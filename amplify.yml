version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - node -v
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customRules:
    - source: '/<*>'
      target: '/<*>/index.html'
      status: '404-200'
    - source: 'https://benjaminbarnes.co'
      target: 'https://www.benjaminbarnes.co'
      status: '302'
